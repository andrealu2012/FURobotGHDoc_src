      docs_structure: folder
      fallback_to_default: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: zh
          name: 简体中文          
          build: true
      reconfigure_material: true
      reconfigure_search: true

  - minify:
      minify_html: true
